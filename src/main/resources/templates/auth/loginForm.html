<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- Custom fonts for this template-->
  <th:block th:replace="~{/common/include-link}"></th:block>

</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-logo-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Twitter Clone Project Admin</h1>
                </div>
                <form role="form" class="user" method="post" action="/auth/login">
                  <div class="form-group">
                    <input type="text" name="userName" class="form-control form-control-user" placeholder="관리자 계정 ID">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-user" placeholder="비밀번호">
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
                <div class="text-center">
                  <p class="small" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
                </div>
                <div class="text-center">
                  <a class="small">계정 생성은 관리자에게 문의 해 주세요</a>
                </div>
                <div class="text-center">
                  <a class="small" href="https://github.com/swj9707/twitter-clone-admin">https://github.com/swj9707/twitter-clone-admin</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
