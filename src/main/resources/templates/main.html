<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{/layout/baseLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Twitter Clone Project Admin Page</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">어드민 페이지</h6>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li>이 페이지는 Twitter Clone Project 의 운영자 페이지입니다. 서비스 운영에 필요한 관리 작업을
                            모두 이 페이지에서 할 수 있습니다.</li>
                                <li>이 페이지는 허용 된 사람만 접근할 수 있습니다.</li>
                            </ul>
                            <!--인증시 사용된 객체에 대한 정보-->
                            <b>Authenticated DTO:</b>
                            <div sec:authentication="principal"></div>

                            <!--인증시 사용된 객체의 Username (ID)-->
                            <b>Authenticated username:</b>
                            <div sec:authentication="name"></div>

                            <!--객체의 권한-->
                            <b>Authenticated user role:</b>
                            <div sec:authentication="principal.authorities"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- Basic Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">공지사항</h6>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li>
                                    현재 보고있는 페이지는 개발 서버입니다.
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </th:block>
</th:block>
</html>
